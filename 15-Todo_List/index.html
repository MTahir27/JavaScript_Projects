<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="section">
                <h1>Todo List</h1>
                <p class="alert">Add New Item</p>
                <form class="todo-form">
                    <input type="text" class="input-list">
                    <button class="submit-btn btn">Add</button>
                </form>
                <section class="todo-container">
                    <div class="todo-list">
                        <p class="todo-item">Egg</p>
                        <div class="btn-container">
                            <button class="edit-btn icon-btn">
                                <img src="images/edit.png" alt="Edit Img">
                            </button>
                            <button class="delete-btn icon-btn">
                                <img src="images/delete.png" alt="Delete Img">
                            </button>
                        </div>
                    </div>
                    <button class="clear">Clear All List</button>
                </section>

            </div>
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
</body>

</html>
