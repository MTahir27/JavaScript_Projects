<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Tabs</h1>
            <p>Here is multiple tabs that can show text on click</p>

            <div class="tabs-section">
                <div class="img-section">
                    <img src="images/tab-img.jpg" alt="Tab Image">
                </div>
                <div class="tab-container">
                    <div class="tab-btns">
                        <button class="btns active" data-id="tab_1">Tab 1</button>
                        <button class="btns" data-id="tab_2">Tab 2</button>
                        <button class="btns" data-id="tab_3">Tab 3</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Files -->
    <script src="script.js"></script>
</body>

</html>
