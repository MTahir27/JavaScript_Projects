<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Carousel</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Client reviews</h1>
            <section class="review-div">

                </div>
                <h2 id="name">John Deo</h2>
                <h6 id="job">UI UX Designer</h6>
                <p class="massage">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque aliquam cumque
                    corrupti beatae illum non quae fugiat facilis aut modi nihil, maiores inventore laborum perferendis
                    distinctio. Nisi aliquid repudiandae iure!</p>
                <div class="btnGroup">
                    <div class="btn prev-btn">

                    </div>
                    <div class="btn next-btn">

                    </div>
                </div>
                <div class="random-btn">Random Review</div>
            </section>
        </div>
    </main>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
