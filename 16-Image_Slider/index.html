<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="btn-group">
                <button class="default btn scrollType active">Default</button>
                <button class="loop btn scrollType">Loop</button>
            </div>
            <div class="sliderContainer">
                <div class="slide">
                    <h1>Slide No 1</h1>
                </div>
                <div class="slide">
                    <h1>Slide No 2</h1>
                </div>
                <div class="slide">
                    <h1>Slide No 3</h1>
                </div>
                <div class="slide">
                    <h1>Slide No 4</h1>
                </div>
                <div class="slide">
                    <h1>Slide No 5</h1>
                </div>
            </div>
            <div class="btn-group">
                <button class="prevBtn btn">Prev</button>
                <button class="nextBtn btn">Next</button>
            </div>
        </div>
    </main>
    <!-- JavaScript Files -->
    <script src="script.js"></script>
</body>

</html>
